            #   pm2 restart nuxt_social || pm2 start npm --name "nuxt_social" -- start
            #   pm2 save
            # else
            #   echo "PM2 not found. Please install PM2 or configure your process manager."
            # fi

            echo "âœ… Deployment completed successfully!"
