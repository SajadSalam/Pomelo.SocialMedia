name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          ${{ secrets.ENV_FILE }}
          EOF

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate Prisma client
        run: pnpm run db:generate

      - name: Clean output directory
        run: rm -rf .output

      - name: Build project
        run: pnpm run build

      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: '.output/*'
          target: /var/www/nuxt_social/
          strip_components: 0

      - name: Copy additional files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: 'package.json,prisma/'
          target: /var/www/nuxt_social/
          strip_components: 0

      - name: Deploy and restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "ðŸš€ Starting deployment..."

            # Navigate to project directory
            cd /var/www/nuxt_social

            # Create .env file from secrets
            echo "ðŸ” Creating .env file..."
            cat > .env << 'EOF'
            ${{ secrets.ENV_FILE }}
            EOF

            # Remove old lock file if it exists (to avoid catalog reference issues)
            if [ -f "pnpm-lock.yaml" ]; then
              rm pnpm-lock.yaml
              echo "ðŸ—‘ï¸  Removed old lock file"
            fi
            
            # Ensure prisma directory exists
            mkdir -p prisma
            
            # Install dependencies (need all deps for prisma commands)
            echo "ðŸ“¦ Installing dependencies..."
            pnpm install --no-frozen-lockfile
            
            # Run database migrations
            echo "ðŸ—„ï¸  Running migrations..."
            pnpm run db:generate
            npx prisma migrate deploy
            
            # Verify database was created
            if [ ! -f "prisma/dev.db" ]; then
              echo "âš ï¸  Warning: Database file not found at prisma/dev.db"
            else
              echo "âœ… Database verified at prisma/dev.db"
            fi

            # Restart the service
            echo "â™»ï¸  Restarting service..."
            sudo service Social restart

            echo "âœ… Deployment completed successfully!"
